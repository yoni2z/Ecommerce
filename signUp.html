<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/signUp.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: darkgoldenrod; color: white">
    <header class="header-container p-5"></header>
    <main class="main-container">
      <div
        id="form-container"
        class="container p-5 rounded fw-bold"
        style="background-color: rgba(0, 0, 0, 0.5)"
      >
        <form class="row g-3">
          <ul class="nav nav-tabs bg-warning-subtle">
            <li class="nav-item text-center">
              <a
                id="sign-up-id"
                class="nav-link"
                aria-current="page"
                href="signUp.html"
                style="color: black"
                >Sign Up</a
              >
            </li>
            <li class="nav-item text-center">
              <a
                id="sign-in-id"
                class="nav-link"
                aria-current="page"
                href="signIn.html"
                style="color: black"
                >Sign In</a
              >
            </li>
          </ul>

          <div class="col-md-4">
            <label for="inputEmail4" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="inputEmail4"
              required
            />
          </div>
          <div class="col-md-4">
            <label for="inputPassword4" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="inputPassword4"
              required
            />
          </div>
          <div class="col-md-4">
            <label for="confirmPassword4" class="form-label"
              >Confirm Password</label
            >
            <input
              type="password"
              class="form-control"
              id="confirmPassword4"
              required
            />
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input
              type="text"
              class="form-control"
              id="inputAddress"
              placeholder="1234 Main St"
              required
            />
          </div>
          <div class="col-12">
            <label for="inputAddress2" class="form-label">Address 2</label>
            <input
              type="text"
              class="form-control"
              id="inputAddress2"
              placeholder="Apartment, studio, or floor"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity" required />
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select" required>
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="inputZip" required />
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck" />
              <label class="form-check-label" for="gridCheck">
                I Agree to <a href="#">terms of use</a> and
                <a href="#">privacy policy</a>. I agree to receive more
                information from the market.com about its products and services.
              </label>
            </div>
          </div>
          <div class="col-12">
            <button
              type="submit"
              class="btn btn-outline-warning fw-bold text-light"
            >
              Sign Up
            </button>
            <span class="m-3">or</span>
            <button
              type="submit"
              class="btn btn-outline-warning fw-bold text-light"
            >
              Sign Up with Google
            </button>
          </div>
        </form>
      </div>
    </main>
    <footer class="footer-container p-5"></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

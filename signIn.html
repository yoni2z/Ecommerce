<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="css/signUp.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body style="color: white">
    <header class="header-container p-5"></header>
    <main class="main-container">
      <div id="form-container" class="container p-5 rounded fw-bold">
        <form class="row g-3">
          <ul class="nav nav-tabs bg-warning-subtle">
            <li class="nav-item text-center">
              <a
                id="sign-up-id"
                class="nav-link"
                aria-current="page"
                href="signUp.html"
                style="color: black"
                >Sign Up</a
              >
            </li>
            <li class="nav-item text-center">
              <a
                id="sign-in-id"
                class="nav-link"
                aria-current="page"
                href="signIn.html"
                style="color: black"
                >Sign In</a
              >
            </li>
          </ul>

          <div class="col-md-12">
            <label for="inputEmail4" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="inputEmail4"
              required
            />
          </div>
          <div class="col-md-12">
            <label for="inputPassword4" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="inputPassword4"
              required
            />
          </div>
          <div class="col-12">
            <button
              type="submit"
              class="btn btn-outline-warning fw-bold text-light"
            >
              Sign In
            </button>
            <span class="m-3">or</span>
            <button
              type="submit"
              class="btn btn-outline-warning fw-bold text-light"
            >
              Sign In with Google
            </button>
          </div>
        </form>
      </div>
    </main>
    <footer class="footer-container p-5"></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
